# Webserver
server.port=8080

# Spring actuator
# Note exposing values can be dangerous in a production setting
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.env.show-values=always

# Kafka messaging
kafka.enabled=true
kafka.bootstrap-servers=kafka.kafka.svc.cluster.local:9092
kafka.producer.topicName=test-topic
kafka.producer.initialDelayMs=5000
kafka.producer.intervalMs=1000
kafka.producer.maxRandomDelayMs=5000

# Logging
logging.level.com.mariusdw=DEBUG